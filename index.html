<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Magazine Library</title>
    <style>
      /* 全局样式 */
      body {
        font-family: "Nunito", sans-serif;
        background: linear-gradient(135deg, #e9f6ff 0%, #d1e6ff 100%);
        color: #333;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      /* 页眉样式 */
      header {
        background: linear-gradient(135deg, #457fca 0%, #5691c8 100%);
        color: white;
        text-align: center;
        padding: 40px 0;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        position: relative;
      }

      header h1 {
        margin: 0;
        font-size: 3.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        letter-spacing: 2px;
      }

      header::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: rgba(255, 255, 255, 0.3);
      }

      /* 容器样式 */
      .container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 0 20px;
      }

      /* 杂志列表样式 */
      #magazine-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
        gap: 50px;
      }

      /* 杂志卡片样式 */
      .magazine-card {
        background-color: white;
        border-radius: 25px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 35px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(69, 127, 202, 0.1);
      }

      .magazine-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background: linear-gradient(135deg, #457fca 0%, #5691c8 100%);
      }

      .magazine-card:hover {
        transform: translateY(-15px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      /* 杂志标题样式 */
      .magazine-card h2 {
        margin-top: 15px;
        color: #457fca;
        border-bottom: 2px solid rgba(69, 127, 202, 0.2);
        padding-bottom: 20px;
        font-size: 2rem;
        letter-spacing: 1px;
      }

      /* 杂志文件列表样式 */
      .magazine-card ul {
        list-style-type: none;
        padding: 0;
      }

      .magazine-card ul li {
        padding: 18px;
        border-bottom: 1px solid rgba(69, 127, 202, 0.1);
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        border-radius: 10px;
        margin-bottom: 10px;
        cursor: pointer;
      }

      .magazine-card ul li:last-child {
        border-bottom: none;
      }

      .magazine-card ul li:hover {
        background-color: #f2f7ff;
      }

      /* 杂志文件链接样式 */
      .magazine-card ul li a {
        text-decoration: none;
        color: #457fca;
        font-size: 1.3rem;
        transition: color 0.3s ease;
        display: flex;
        align-items: center;
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .magazine-card ul li a:hover {
        color: #3162a8;
      }

      /* 文件图标样式 */
      .magazine-card ul li a::before {
        content: "\f1c1";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        margin-right: 12px;
        color: #457fca;
        font-size: 1.6rem;
      }

      /* 搜索框容器样式 */
      .search-container {
        margin-top: 20px;
        position: relative;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      /* 搜索输入框样式 */
      #search-input {
        width: 0;
        padding: 15px 20px;
        border: none;
        border-radius: 30px;
        font-size: 1.1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        outline: none;
        transition: width 0.3s ease, box-shadow 0.3s ease;
        opacity: 0;
        visibility: hidden;
      }

      #search-input:focus {
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      /* 搜索提示横线样式 */
      .search-underline {
        width: 1000px;
        height: 2px;
        background-color: white;
        cursor: pointer;
        transition: width 0.2s ease, opacity 0.3s ease;
        opacity: 0.8;
      }

      .search-container:hover .search-underline,
      #search-input:focus ~ .search-underline {
        width: 100%;
        opacity: 1;
      }

      /* 鼠标悬停或聚焦时展开搜索框 */
      .search-container:hover #search-input,
      #search-input:focus {
        width: 100%;
        opacity: 1;
        visibility: visible;
      }

      /* 搜索结果文本样式 */
      .search-result-text {
        color: white;
        font-size: 1.1rem;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease;
      }

      .search-container:hover .search-result-text,
      #search-input:focus ~ .search-result-text {
        opacity: 1;
        visibility: visible;
      }

      /* 光标效果 */
      .magazine-card ul li {
        position: relative;
      }

      .magazine-card ul li::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(135deg, #457fca 0%, #5691c8 100%);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
      }

      .magazine-card ul li:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }
    </style>
    <!-- 引入 Font Awesome 图标库 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <h1>Open Magazine Library</h1>
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search for a magazine..."
        />
        <span class="search-underline"></span>
        <span class="search-result-text" id="search-result-count"></span>
      </div>
    </header>
    <div class="container">
      <div id="magazine-list"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const magazines = {
          "2025-Magazine-1": [
            "Artforum 02 2025.pdf",
            "Canadian Living 03 2025.pdf",
            "Computeractive 12 02 2025.pdf",
            "FORTUNE EU 02 03 2025.pdf",
            "Ideal Home UK 03 2025§§§§1.pdf",
            "Ideal Home UK 03 2025§§§§2.pdf",
            "Ideal Home UK 03 2025§§§§3.pdf",
            "Kitchen Bath Design News 01 02 2025.pdf",
            "Model Airplane News 03 04 2025.pdf",
            "Sports Illustrated National Champions Commemorative 2025.pdf",
          ],
        };

        const magazineList = document.getElementById("magazine-list");
        const searchInput = document.getElementById("search-input");
        const searchResultCount = document.getElementById(
          "search-result-count"
        );

        // 处理文件名，合并相同前缀的文件
        function processFileNames(files) {
          const fileMap = new Map();
          files.forEach((file) => {
            const baseName = file.split("§")[0]; // 去掉特殊符号和后缀
            if (!fileMap.has(baseName)) {
              fileMap.set(baseName, []);
            }
            fileMap.get(baseName).push(file);
          });
          return fileMap;
        }

        // 渲染杂志列表
        function renderMagazines(filterText = "") {
          magazineList.innerHTML = ""; // 清空当前列表
          let resultCount = 0;

          for (const [page, files] of Object.entries(magazines)) {
            const fileMap = processFileNames(files);
            const filteredFiles = Array.from(fileMap.keys()).filter((file) =>
              file.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredFiles.length > 0) {
              resultCount += filteredFiles.length;
              const card = document.createElement("div");
              card.className = "magazine-card";

              const list = document.createElement("ul");
              filteredFiles.forEach((baseName) => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                const fileOptions = fileMap.get(baseName);
                const randomFile =
                  fileOptions[Math.floor(Math.random() * fileOptions.length)]; // 随机选择一个文件
                link.href = `http://codinggeoff.github.io/${page}?search=${baseName}`;
                link.textContent = baseName;
                link.target = "_blank";
                listItem.appendChild(link);
                list.appendChild(listItem);
              });

              card.appendChild(list);
              magazineList.appendChild(card);
            }
          }

          const resultText =
            resultCount === 1 ? "1 result" : `${resultCount} results`;
          searchResultCount.textContent = resultText;
        }

        // 初始渲染
        renderMagazines();

        // 搜索框输入事件监听
        searchInput.addEventListener("input", function (e) {
          const searchText = e.target.value.trim();
          renderMagazines(searchText);
        });
      });
    </script>
  </body>
</html>
