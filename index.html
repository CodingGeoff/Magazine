<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FREE MAGAZINE ARCHIVE</title>
    <style>
      /* 全局样式 */
      body {
        font-family: "Nunito", sans-serif;
        background: linear-gradient(135deg, #e9f6ff 0%, #d1e6ff 100%);
        color: #333;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      /* 页眉样式 */
      header {
        background: linear-gradient(135deg, #457fca 0%, #5691c8 100%);
        color: white;
        text-align: center;
        padding: 40px 0;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        position: relative;
      }

      header h1 {
        margin: 0;
        font-size: 3.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        letter-spacing: 2px;
      }

      header::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: rgba(255, 255, 255, 0.3);
      }

      /* 容器样式 */
      .container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 0 20px;
      }

      /* 杂志列表样式 */
      #magazine-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
        gap: 50px;
      }

      /* 杂志卡片样式 */
      .magazine-card {
        background-color: white;
        border-radius: 25px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 35px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(69, 127, 202, 0.1);
      }

      .magazine-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background: linear-gradient(135deg, #457fca 0%, #5691c8 100%);
      }

      .magazine-card:hover {
        transform: translateY(-15px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      /* 杂志标题样式 */
      .magazine-card h2 {
        margin-top: 15px;
        color: #457fca;
        border-bottom: 2px solid rgba(69, 127, 202, 0.2);
        padding-bottom: 20px;
        font-size: 2rem;
        letter-spacing: 1px;
      }

      /* 杂志文件列表样式 */
      .magazine-card ul {
        list-style-type: none;
        padding: 0;
      }

      .magazine-card ul li {
        padding: 18px;
        border-bottom: 1px solid rgba(69, 127, 202, 0.1);
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
      }

      .magazine-card ul li:last-child {
        border-bottom: none;
      }

      .magazine-card ul li:hover {
        background-color: #f2f7ff;
      }

      /* 杂志文件链接样式 */
      .magazine-card ul li a {
        text-decoration: none;
        color: #457fca;
        font-size: 1.3rem;
        transition: color 0.3s ease;
        display: flex;
        align-items: center;
      }

      .magazine-card ul li a:hover {
        color: #3162a8;
      }

      /* 文件图标样式 */
      .magazine-card ul li a::before {
        content: "\f1c1";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        margin-right: 12px;
        color: #457fca;
        font-size: 1.6rem;
      }
    </style>
    <!-- 引入 Font Awesome 图标库 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <h1>Open Magazine Library</h1>
    </header>
    <div class="container">
      <div id="magazine-list"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const magazines = {
          "2025-Magazine-1": [
            "Artforum 02 2025.pdf",
            "Kitchen Bath Design News 01 02 2025.pdf",
            "Model Airplane News 03 04 2025.pdf",
            "Sports Illustrated National Champions Commemorative 2025.pdf",
          ],
        };

        const magazineList = document.getElementById("magazine-list");

        for (const [page, files] of Object.entries(magazines)) {
          const card = document.createElement("div");
          card.className = "magazine-card";

          // const title = document.createElement("h2");
          // title.textContent = page;
          // card.appendChild(title);

          const list = document.createElement("ul");
          files.forEach((file) => {
            const listItem = document.createElement("li");
            const link = document.createElement("a");
            link.href = `http://codinggeoff.github.io/${page}?search=${file}`;
            link.textContent = file;
            link.target = "_blank";
            listItem.appendChild(link);
            list.appendChild(listItem);
          });

          card.appendChild(list);
          magazineList.appendChild(card);
        }
      });
    </script>
  </body>
</html>
